{{ define "main" }}
<article>
    <h2>{{ .Title }}</h2>
    <time>{{ .Date.Format "January 2, 2006" }}</time>
    
    {{ if .Params.tags }}
    <p>Tags: {{ range .Params.tags }}<span style="background: #f0f0f0; padding: 0.2rem 0.5rem; margin-right: 0.5rem; border-radius: 3px;">{{ . }}</span>{{ end }}</p>
    {{ end }}
    
    {{ .Content }}
    
    <hr style="margin: 3rem 0;">
    <p><a href="{{ .Site.BaseURL }}blog/">← Back to Blog</a></p>
</article>
{{ end }}
